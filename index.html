<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="reloj.html">Reloj Digital</a></li>
            <li><a href="password.html">Generador de Contraseñas</a></li>
            <li><a href="links.html">Listado de Links</a></li>
        </ul>
    </nav>
    <div class="container">
        <div>
            <h2>Reloj Digital</h2>
            <h1 id="time"></h1>
            <h2 id="date"></h2>
            <p id="message"></p>
        </div>
        <div>
            <h2>Generador de Contraseñas Seguras</h2>
            <label for="length">Longitud de la contraseña:</label>
            <input type="number" id="length" min="12" max="50" value="12">
            <button onclick="generatePassword()">Generar Contraseña</button>
            <p id="password"></p>
        </div>
        <div>
            <h2>Listado de Links</h2>
            <label for="title">Título:</label>
            <input type="text" id="title">
            <label for="url">URL:</label>
            <input type="text" id="url">
            <button onclick="addLink()">Añadir Link</button>
            <ul id="linkList"></ul>
        </div>
    </div>
    <script src="reloj.js"></script>
    <script src="password.js"></script>
    <script src="links.js"></script>
</body>
</html>
